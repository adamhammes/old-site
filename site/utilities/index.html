---
layout: default
---
<div class="content container">
	<h1> Savings Calculator </h1>

	<div class="row">
		<div class="four columns">
			Principal
		</div>
		<div class="eight columns">
			<input id="principal" type="number" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="four columns">
			Years
		</div>
		<div class="eight columns">
			<input id="years" type="number" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="four columns">
			Deposit amount
		</div>
		<div class="four columns">
			<input id="depositAmount" type="number" value="0"/>
		</div>
        <div class="four columns right-align">
            deposited
            <select id="depositRate">
                <option value="12">Monthly</option>
                <option value="4">Quarterly</option>
                <option value="1">Annually</option>
            </select>
        </div>
	</div>
	<div class="row">
		<div class="four columns">
			Annual interest rate %
		</div>
		<div class="four columns">
			<input id="interestRate" type="number" value="0"/>
		</div>
        <div class="four columns right-align">
            compounded
            <select id="compoundFrequency">
                <option value="12">Monthly</option>
                <option value="4">Quarterly</option>
                <option value="1">Annually</option>
            </select>
        </div>
	</div>
	<div class="row">
		<div class="four columns">
			Result
		</div>
		<div class="eight columns" id="result">
		</div>
	</div>
</div>
<link rel="stylesheet" href="./utilities.css"/>
<script src="./finance.js"></script>
