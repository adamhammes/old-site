---
layout: default
---
{% for post in site.posts %}
<div class="content">
    <h1><a class="archive-link" href="{{ post.url }}">{{ post.title }}</a></h1>
    <span class="date"><i class="fa fa-clock-o"></i> {{ post.date | date: '%B %d, %Y' }}</span>
    {{ post.excerpt }}
    <a class="continue-reading" href="{{ post.url }}">continue reading <i class="fa fa chevron-right"></i></a>
</div>
{% endfor %}
