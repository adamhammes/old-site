---
layout: default
---
{% for post in site.categories.recipes %}
<article>
    <h2><a class="archive-link" href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date">{{ post.date | date: '%B %d, %Y' }}</div>
    {{ post.excerpt }}
    <a class="continue-reading" href="{{ post.url }}">continue reading <i class="fa fa chevron-right"></i></a>
</article>
{% endfor %}
