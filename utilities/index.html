layout: default

<div class="content">
	<h1> Savings Calculator </h1>

	<div class="row">
		<div class="col-xs-6">
			Initial amount
		</div>
		<div class="col-xs-6">
			<input type="text" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			Years
		</div>
		<div class="col-xs-6">
			<input type="text" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			Deposit
		</div>
		<div class="col-xs-6">
			<input type="text" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			# deposits a year
		</div>
		<div class="col-xs-6">
			<input type="text" value="12"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			Annual interest rate %
		</div>
		<div class="col-xs-6">
			<input type="text" value="0"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			Compound frequency
		</div>
		<div class="col-xs-6">
			<input type="text" value="12"/>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-6">
			Result
		</div>
		<div class="col-xs-6" id="result">
		</div>
	</div>
</div>
<script src="./finance.js"></script>
