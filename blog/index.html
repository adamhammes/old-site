---
layout: default
---
<div class="archive">
    {% for post in site.posts %}
        <div class="archive-entry">
            {{ include date.html }}
            <span class="date"><i class="fa fa-clock-o"></i> {{ post.date | date: '%B %d, %Y' }}</span>
            {{ post.excerpt }}
        </div>
    {% endfor %}
</div>
